<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slicing Ticket</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <article class="ticket">
    <div class="annotation">
      boarding pass
    </div>
    <header>
      <div class="title">
        Passenger
        <span class="plane" role="figure">
          <img src="./plane.png" alt="air plane">
        </span>
      </div>
      <p class="name">Mr. Gibran Lopez Morales</p>
    </header>
    <section class="body">
      <div class="details">
        <div class="part1">
          <div class="airport">
            GDL
            <p>Guadalajara</p>
          </div>
          <div class="airport">
            OAX
            <p>Oaxaca</p>
          </div>
        </div>
        <hr>
        <div class="part2">
          <div class="detail">
            <p>Gate</p>
            A1
          </div>
          <div class="detail">
            <p>Boarding time</p>
            18.30
          </div>
          <div class="detail">
            <p>Zone</p>
            E
          </div>
          <div class="detail">
            <p>Seat</p>
            14F
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="details">
        <div class="detail">
          <p>Flight</p>
          WX842
        </div>
        <div class="detail">
          <p>Date</p>
          18IAN
        </div>
        <div class="detail">
          <p>Seat</p>
          14F
        </div>
      </div>
      <div class="barcode">
        <img src="./barcode.jpg" alt="barcode">
      </div>
    </footer>
  </article>
</body>
</html>
